<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="System for uploading .csv files." />
    <meta name="keywords" content=".csv, uploading" />
    <meta name="sitedomain" content="https://riwi.io" />
    <meta name="organization" content="RIWI_GATES" />
    <meta name="author" content="Luisa Fernanda Ramirez Cardona" />
    <meta name="designer" content="Riwi" />
    <meta name="copyright" content="Â© 2024 Riwi. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <link rel="stylesheet" href="./src/views/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/views/css/styles.css" />
    <title>Uploader</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-warning"
        aria-label="Fifth navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">FILE UPLOADER</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center m-4">Csv File Uploader</h1>
          </div>
        </div>
        <!-- Form area -->
        <div class="row">
          <div class="w-100 col-4">
            <form
              class="d-flex justify-content-center flex-column align-items-center gap-4"
              action=""
              id="csvForm"
            >
              <div class="mb3">
                <input
                  type="file"
                  class="form-control"
                  id="csvFile"
                  accept=".csv"
                />
              </div>
              <div class="mb-3 d-flex gap-4">
                <input
                  type="submit"
                  class="btn btn-warning fw-bold text-white"
                  value="Submit"
                />
                <button
                  id="downloadCSV"
                  class="btn btn-secondary fw-bold"
                  type="button"
                >
                  Download file .csv
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-5 mb-5">
          <div class="col w-100">
            <div class="mb-3 d-flex justify-content-center">
              <input
                type="text"
                class="form-control w-50"
                id="searchInput"
                placeholder="Search..."
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- Pagination area -->
            <div id="displayArea"></div>
            <nav
              id="paginationControlls"
              class="d-flex justify-content-center"
            ></nav>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-warning d-flex flex-wrap justify-content-center align-items-center py-3 border-top"
    >
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <span class="fw-bold text-white mb-md-0 text-body-secondary"
          >&copy; 2024 Gates, Riwi</span
        >
      </div>
    </footer>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
